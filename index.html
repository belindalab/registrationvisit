<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Запись визита • Belinda.tj</title>
  
<style>
    :root {
      --accent: #DB3C21;
      --primary: #DB3C21;
      --primary-dark: #c63520;
      --primary-light: #fef2f2;
      --secondary: #10b981;
      --secondary-dark: #059669;
      --surface: #ffffff;
      --surface-2: #f6f7fb;
      --surface-3: #e6e9f0;
      --text: #1a1a1a;
      --text-secondary: #555;
      --text-muted: #94a3b8;
      --error: #dc2626;
      --warning: #f59e0b;
      --success: #16a34a;
      --border: #e6e9f0;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      --radius: 12px;
      --radius-lg: 16px;
      --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: var(--surface-2);
      min-height: 100vh;
      padding: 16px;
      color: var(--text);
      font-size: 16px;
      line-height: 1.6;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      text-align: center;
      color: var(--text);
      margin-bottom: 16px;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 4px;
      color: var(--primary);
    }

    .header p {
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 400;
    }

    .card {
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 20px;
      border: 1px solid var(--border);
      position: relative;
    }

    .form-group {
      position: relative;
      margin-bottom: 24px;
    }

    .form-group.compact {
      margin-bottom: 16px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-input, .form-select, .form-textarea {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid var(--border);
      border-radius: var(--radius);
      font-size: 16px;
      font-weight: 500;
      background: var(--surface);
      color: var(--text);
      transition: var(--transition);
      appearance: none;
      position: relative;
    }

    .form-input:focus, .form-select:focus, .form-textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(219, 60, 33, 0.1);
      transform: translateY(-1px);
    }

    .form-input.with-suggestions:focus {
      border-radius: var(--radius) var(--radius) 0 0;
      border-bottom-color: var(--border);
    }

    .form-select {
      background-image: url("data:image/svg+xml;charset=utf-8,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23374151' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 16px center;
      background-repeat: no-repeat;
      background-size: 20px;
      padding-right: 48px;
      cursor: pointer;
    }

    .form-textarea {
      min-height: 100px;
      resize: vertical;
      font-family: inherit;
    }

    .form-input[readonly] {
      background: var(--surface-2);
      color: var(--text-muted);
      cursor: not-allowed;
    }

    .location-section {
      background: var(--surface-2);
      border-radius: var(--radius);
      padding: 20px;
      border: 2px dashed var(--border);
      text-align: center;
      transition: var(--transition);
    }

    .location-section.active {
      border-color: var(--secondary);
      background: rgba(16, 185, 129, 0.05);
    }

    .location-section.loading {
      border-color: var(--accent);
      background: rgba(245, 158, 11, 0.05);
    }

    .location-icon {
      width: 48px;
      height: 48px;
      background: var(--primary-light);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 12px;
      transition: var(--transition);
    }

    .location-section.active .location-icon {
      background: rgba(16, 185, 129, 0.1);
      color: var(--secondary);
    }

    .location-section.loading .location-icon {
      background: rgba(245, 158, 11, 0.1);
      color: var(--accent);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    .location-text {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 4px;
    }

    .location-coords {
      font-size: 12px;
      color: var(--text-muted);
      font-family: 'SFMono-Regular', Consolas, monospace;
    }

    .btn {
      width: 100%;
      padding: 16px 24px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      background: var(--text-muted);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .btn.secondary {
      background: var(--surface-2);
      color: var(--text);
      border: 2px solid var(--border);
    }

    .btn.secondary:hover {
      background: var(--surface-3);
      border-color: var(--primary);
    }

    .status {
      margin-top: 16px;
      padding: 12px 16px;
      border-radius: var(--radius);
      font-size: 14px;
      font-weight: 500;
      display: none;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .status.success {
      background: rgba(16, 185, 129, 0.1);
      color: var(--secondary-dark);
      border: 1px solid rgba(16, 185, 129, 0.2);
      display: block;
    }

    .status.error {
      background: rgba(239, 68, 68, 0.1);
      color: var(--error);
      border: 1px solid rgba(239, 68, 68, 0.2);
      display: block;
    }

    .status.info {
      background: rgba(37, 99, 235, 0.1);
      color: var(--primary-dark);
      border: 1px solid rgba(37, 99, 235, 0.2);
      display: block;
    }

    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .location-btn {
      background: none;
      border: none;
      width: 100%;
      height: 100%;
      cursor: pointer;
      padding: 0;
    }

    /* Мобильная адаптивность */
    @media (max-width: 640px) {
      body {
        padding: 8px;
        background: var(--surface);
      }

      .container {
        gap: 12px;
        max-width: 100%;
      }

      .header {
        margin-bottom: 12px;
      }

      .header h1 {
        font-size: 20px;
      }

      .header p {
        font-size: 13px;
      }

      .card {
        padding: 16px;
        border-radius: var(--radius);
        box-shadow: none;
        border: 1px solid var(--border);
      }

      .form-group {
        margin-bottom: 16px;
      }

      .form-input, .form-select, .form-textarea {
        padding: 12px 14px;
        font-size: 16px; /* Предотвращает zoom на iOS */
        border-radius: var(--radius);
      }

      .btn {
        padding: 14px 20px;
        font-size: 15px;
      }

      .location-section {
        padding: 16px;
      }

      .location-icon {
        width: 40px;
        height: 40px;
      }
    }

    /* Темная тема для устройств с предпочтением */
    @media (prefers-color-scheme: dark) {
      :root {
        --surface: #1e293b;
        --surface-2: #334155;
        --surface-3: #475569;
        --text: #f1f5f9;
        --text-secondary: #cbd5e1;
        --text-muted: #94a3b8;
        --border: #475569;
      }
    }

    /* Поисковые подсказки */
    .prov-suggestions {
      background: var(--surface);
      border: 1px solid var(--border);
      border-top: none;
      border-radius: 0 0 var(--radius) var(--radius);
      max-height: 200px;
      overflow-y: auto;
      box-shadow: var(--shadow);
    }

    .suggestion-item {
      padding: 12px 16px;
      cursor: pointer;
      border-bottom: 1px solid var(--border);
      transition: var(--transition);
      font-size: 14px;
    }

    .suggestion-item:last-child {
      border-bottom: none;
    }

    .suggestion-item:hover {
      background: var(--surface-2);
    }

    .suggestion-item.selected {
      background: var(--primary-light);
      color: var(--primary);
      font-weight: 500;
    }

    /* Анимация для появления элементов */
    .form-group {
      opacity: 0;
      animation: slideUpFade 0.4s ease-out forwards;
    }

    .form-group:nth-child(1) { animation-delay: 0.1s; }
    .form-group:nth-child(2) { animation-delay: 0.2s; }
    .form-group:nth-child(3) { animation-delay: 0.3s; }
    .form-group:nth-child(4) { animation-delay: 0.4s; }
    .form-group:nth-child(5) { animation-delay: 0.5s; }

    @keyframes slideUpFade {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>
  <div class="container">
    <div class="header">
    <h1>Запись визита</h1>
      <p>Торговый представитель</p>
    </div>

    <div class="card">
      <div class="form-group">
        <label class="form-label">Торговый представитель</label>
        <select id="tp" class="form-select">
          <option value="">Выберите ТП...</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-label">Провизор</label>
        <input type="text" id="provSearch" class="form-input" placeholder="Начните вводить имя провизора...">
        <div class="prov-suggestions" id="provSuggestions" style="display: none;"></div>
        <input type="hidden" id="prov" value="">
        <input type="hidden" id="pharmacy" value="">
    </div>

      <div class="form-group">
        <label class="form-label">Аптека</label>
        <input id="pharmacyDisplay" type="text" class="form-input" readonly placeholder="Автоматически заполнится">
    </div>

      <div class="form-group">
        <label class="form-label">Наличие заявки</label>
        <select id="order" class="form-select">
          <option value="">Выберите...</option>
          <option value="yes">✅ Есть заявка</option>
          <option value="no">❌ Нет заявки</option>
      </select>
    </div>

      <div class="form-group">
        <label class="form-label">Комментарий к визиту</label>
        <textarea id="comment" class="form-textarea" placeholder="Опишите детали визита, обсуждённые вопросы, результаты..."></textarea>
    </div>

      <div class="form-group">
        <label class="form-label">Геолокация</label>
        <div id="locationSection" class="location-section">
          <button type="button" class="location-btn" id="geoBtn">
            <div class="location-icon" id="locationIcon">📍</div>
            <div class="location-text" id="locationText">Нажмите для определения местоположения</div>
            <div class="location-coords" id="geoInfo"></div>
          </button>
        </div>
    </div>

      <button class="btn" id="saveBtn" disabled>
        <span id="saveText">Сохранить визит</span>
      </button>

    <div class="status" id="status"></div>
    </div>
  </div>

<script>
const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbwhRgFloBMo1CXm_0QS7EmTUN5fEsDJtIxJ7rilbeHgncZ2N-7SETwNevqZQPJfzp7Q/exec";

    let state = {
      lat: null,
      lng: null,
      provList: [],
      isLoading: false
    };

    // Элементы DOM
    const elements = {
      tp: document.getElementById("tp"),
      prov: document.getElementById("prov"),
      provSearch: document.getElementById("provSearch"),
      provSuggestions: document.getElementById("provSuggestions"),
      pharmacy: document.getElementById("pharmacy"),
      pharmacyDisplay: document.getElementById("pharmacyDisplay"),
      order: document.getElementById("order"),
      comment: document.getElementById("comment"),
      geoBtn: document.getElementById("geoBtn"),
      geoInfo: document.getElementById("geoInfo"),
      locationSection: document.getElementById("locationSection"),
      locationIcon: document.getElementById("locationIcon"),
      locationText: document.getElementById("locationText"),
      saveBtn: document.getElementById("saveBtn"),
      saveText: document.getElementById("saveText"),
      status: document.getElementById("status")
    };

    // Показать статус
    function showStatus(message, type = 'info') {
      const status = elements.status;
      status.className = `status ${type}`;
      status.innerHTML = message;
      status.style.display = 'block';

      if (type === 'success') {
        setTimeout(() => {
          status.style.display = 'none';
        }, 4000);
      }
    }

    // Скрыть статус
    function hideStatus() {
      elements.status.style.display = 'none';
    }

    // Обновить кнопку сохранения
    function updateSaveButton() {
      const isValid = elements.tp.value && elements.prov.value && state.lat && state.lng;
      elements.saveBtn.disabled = !isValid || state.isLoading;
    }

// Загрузка списков ТП и провизоров
    async function loadLists() {
      try {
        showStatus('🔄 Загружаем данные...', 'info');
        
    const [tp, prov] = await Promise.all([
          fetch(WEBAPP_URL + "?action=tpList").then(r => r.json()),
          fetch(WEBAPP_URL + "?action=provList").then(r => r.json())
        ]);

        if (!tp.ok) throw new Error(tp.error || "Ошибка загрузки списка ТП");
        if (!prov.ok) throw new Error(prov.error || "Ошибка загрузки списка провизоров");

        // Заполнение ТП
        elements.tp.innerHTML = '<option value="">Выберите ТП...</option>';
        tp.list.forEach(name => {
          const option = document.createElement('option');
          option.value = name;
          option.textContent = name;
          elements.tp.appendChild(option);
        });

        // Заполнение провизоров
        state.provList = prov.list;
        initProviderSearch();

        // Загрузить сохраненное имя ТП
        loadSavedTPName();

        hideStatus();
        showStatus('✅ Данные загружены успешно', 'success');

      } catch (err) {
        console.error('Ошибка загрузки:', err);
        showStatus(`❌ Ошибка загрузки: ${err.message}`, 'error');
      }
    }

    // Функции для работы с localStorage
    function saveTPName(tpName) {
      localStorage.setItem('visitApp_tpName', tpName);
    }

    function loadSavedTPName() {
      const savedTP = localStorage.getItem('visitApp_tpName');
      if (savedTP && elements.tp.querySelector(`option[value="${savedTP}"]`)) {
        elements.tp.value = savedTP;
      }
    }

    // Инициализация поиска провизоров
    function initProviderSearch() {
      const searchInput = elements.provSearch;
      const suggestionsDiv = elements.provSuggestions;
      
      let selectedIndex = -1;
      let currentSuggestions = [];

      // Показать подсказки
      function showSuggestions(query) {
        if (!query) {
          hideSuggestions();
          return;
        }

        currentSuggestions = state.provList.filter(p => 
          p.name.toLowerCase().includes(query.toLowerCase())
        );

        if (currentSuggestions.length === 0) {
          hideSuggestions();
          return;
        }

        suggestionsDiv.innerHTML = '';
        currentSuggestions.forEach((prov, index) => {
          const item = document.createElement('div');
          item.className = 'suggestion-item';
          item.textContent = prov.name;
          item.addEventListener('click', () => selectProvider(prov));
          suggestionsDiv.appendChild(item);
        });

        suggestionsDiv.style.display = 'block';
        searchInput.classList.add('with-suggestions');
        selectedIndex = -1;
      }

      // Скрыть подсказки
      function hideSuggestions() {
        suggestionsDiv.style.display = 'none';
        searchInput.classList.remove('with-suggestions');
        selectedIndex = -1;
      }

      // Выбор провизора
      function selectProvider(prov) {
        elements.prov.value = prov.name;
        elements.provSearch.value = prov.name;
        elements.pharmacy.value = prov.pharmacy;
        elements.pharmacyDisplay.value = prov.pharmacy;
        hideSuggestions();
        updateSaveButton();
      }

      // Поиск при вводе
      searchInput.addEventListener('input', (e) => {
        const query = e.target.value.trim();
        
        if (query.length >= 1) {
          showSuggestions(query);
        } else {
          hideSuggestions();
        }

        // Сброс выбранного провизора при изменении поля
        if (elements.prov.value && elements.prov.value !== query) {
          elements.prov.value = '';
          elements.pharmacy.value = '';
          elements.pharmacyDisplay.value = '';
          updateSaveButton();
        }
      });

      // Навигация клавиатурой
      searchInput.addEventListener('keydown', (e) => {
        const suggestions = suggestionsDiv.querySelectorAll('.suggestion-item');
        
        if (e.key === 'ArrowDown') {
          e.preventDefault();
          selectedIndex = Math.min(selectedIndex + 1, suggestions.length - 1);
          updateSelection(suggestions);
        } else if (e.key === 'ArrowUp') {
          e.preventDefault();
          selectedIndex = Math.max(selectedIndex - 1, -1);
          updateSelection(suggestions);
        } else if (e.key === 'Enter' && selectedIndex >= 0) {
          e.preventDefault();
          selectProvider(currentSuggestions[selectedIndex]);
        } else if (e.key === 'Escape') {
          hideSuggestions();
        }
      });

      // Обновление выделения
      function updateSelection(suggestions) {
        suggestions.forEach((item, index) => {
          item.classList.toggle('selected', index === selectedIndex);
        });
      }

      // Скрыть при клике вне
      document.addEventListener('click', (e) => {
        if (!searchInput.contains(e.target) && !suggestionsDiv.contains(e.target)) {
          hideSuggestions();
        }
      });
    }

    // Обработчики для обновления кнопки
    [elements.order].forEach(el => {
      el.addEventListener('change', updateSaveButton);
    });

    // Обработчик выбора ТП с сохранением
    elements.tp.addEventListener('change', (e) => {
      if (e.target.value) {
        saveTPName(e.target.value);
      }
      updateSaveButton();
    });

// Геолокация
    function getLocation() {
      if (!navigator.geolocation) {
        showStatus('❌ Геолокация не поддерживается вашим браузером', 'error');
        return;
      }

      // Обновить UI
      elements.locationSection.classList.add('loading');
      elements.locationIcon.textContent = '⏳';
      elements.locationText.textContent = 'Определяем местоположение...';
      elements.geoInfo.textContent = '';

      navigator.geolocation.getCurrentPosition(
        position => {
          state.lat = +position.coords.latitude.toFixed(6);
          state.lng = +position.coords.longitude.toFixed(6);

          // Обновить UI
          elements.locationSection.classList.remove('loading');
          elements.locationSection.classList.add('active');
          elements.locationIcon.textContent = '✅';
          elements.locationText.textContent = 'Местоположение определено';
          elements.geoInfo.textContent = `${state.lat}, ${state.lng}`;

          updateSaveButton();
          showStatus('📍 Местоположение успешно определено', 'success');
        },
        error => {
          elements.locationSection.classList.remove('loading');
          elements.locationIcon.textContent = '❌';
          elements.locationText.textContent = 'Ошибка определения местоположения';
          elements.geoInfo.textContent = 'Нажмите для повторной попытки';

          let errorMessage = 'Неизвестная ошибка';
          switch (error.code) {
            case error.PERMISSION_DENIED:
              errorMessage = 'Доступ к геолокации запрещен';
              break;
            case error.POSITION_UNAVAILABLE:
              errorMessage = 'Местоположение недоступно';
              break;
            case error.TIMEOUT:
              errorMessage = 'Время ожидания истекло';
              break;
          }
          
          showStatus(`❌ ${errorMessage}`, 'error');
        },
        {
          enableHighAccuracy: true,
          timeout: 15000,
          maximumAge: 0
        }
      );
    }

    // Обработчик кнопки геолокации
    elements.geoBtn.addEventListener('click', getLocation);

// Сохранение визита
    elements.saveBtn.addEventListener('click', async () => {
      if (state.isLoading) return;

  const payload = {
        tp: elements.tp.value,
        prov: elements.prov.value,
        pharmacy: elements.pharmacy.value,
        hasOrder: elements.order.value === "yes",
        comment: elements.comment.value.trim(),
        lat: state.lat,
        lng: state.lng
      };

      hideStatus();

      // Валидация
      if (!payload.tp) return showStatus('❌ Выберите торгового представителя', 'error');
      if (!payload.prov) return showStatus('❌ Выберите провизора', 'error');
      if (!payload.lat || !payload.lng) return showStatus('❌ Необходимо определить местоположение', 'error');

      try {
        state.isLoading = true;
        updateSaveButton();
        
        elements.saveText.innerHTML = '<span class="loading-spinner"></span>Сохраняем...';

const form = new URLSearchParams({
  action: 'save',
  payload: JSON.stringify(payload)
});

const res = await fetch(WEBAPP_URL, {
  method: "POST",
  headers: { "Content-Type": "application/x-www-form-urlencoded;charset=utf-8" },
  body: form.toString()
}).then(r => r.json());

        if (res && res.ok) {
          showStatus(`🎉 Визит сохранен успешно! ID: #${res.index}`, 'success');
          
          // Очистка формы (кроме ТП)
          elements.prov.value = "";
          elements.provSearch.value = "";
          elements.pharmacy.value = "";
          elements.pharmacyDisplay.value = "";
          elements.order.value = "";
          elements.comment.value = "";
          
          // Сброс геолокации
      state.lat = state.lng = null;
          elements.locationSection.classList.remove('active');
          elements.locationIcon.textContent = '📍';
          elements.locationText.textContent = 'Нажмите для определения местоположения';
          elements.geoInfo.textContent = '';
          
    } else {
          throw new Error(res && res.error ? res.error : 'Неизвестная ошибка сервера');
        }

      } catch (err) {
        console.error('Ошибка сохранения:', err);
        showStatus(`❌ Ошибка сохранения: ${err.message}`, 'error');
      } finally {
        state.isLoading = false;
        elements.saveText.textContent = 'Сохранить визит';
        updateSaveButton();
      }
    });

    // Инициализация
    document.addEventListener('DOMContentLoaded', () => {
loadLists();
    });

    // Обработка ошибок сети
    window.addEventListener('offline', () => {
      showStatus('⚠️ Нет подключения к интернету', 'error');
    });

    window.addEventListener('online', () => {
      showStatus('✅ Подключение восстановлено', 'success');
    });
</script>
</body>
</html>
